name: Bump Dependencies

on:
  # 手動觸發，可做用於任一 branch
  workflow_dispatch:
  # 排程觸發，只做用於 default branch
  schedule:
    - cron: "0 0 * * SUN" # In UTC time, 格式請參考: https://crontab.guru/

jobs:
  dep-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Bump dependencies
        run: make bump-deps
      - name: Git Diff
        id: git-diff
        run: |
          git diff > /tmp/diff.log
          echo "sha=$(cat /tmp/diff.log | sha256sum | head -c 12)" >> $GITHUB_OUTPUT
          echo '```diff' > /tmp/diff.md
          cat /tmp/diff.log >> /tmp/diff.md
          echo '```' >> /tmp/diff.md
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(deps): bump dependencies"
          title: "chore(deps): bump dependencies"
          committer: bot <bot-noreply@softleader.com.tw>
          author: bot <bot-noreply@softleader.com.tw>
          body-path: /tmp/diff.md
          labels: "dependencies-update"
          branch: "bot/${{ github.ref_name }}/bump-deps-${{ steps.git-diff.outputs.sha }}"
          delete-branch: true
      - name: Enable Auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ github.token }}
          
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: liskin/gh-workflow-keepalive@v1
